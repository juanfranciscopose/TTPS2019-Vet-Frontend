<h1>Pagina de Home</h1>
<h2>Fichas recientes</h2>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div style="height: 500px; text-align: center; line-height: 250px;" class="carousel-item active">
      <h1>{{ultimasMascotas[0].nombre}}</h1>
      <h1>{{ultimasMascotas[0].raza}}</h1>
      <h1>{{ultimasMascotas[0].sexo}}</h1>
      <h1>{{ultimasMascotas[0].senas}}</h1>
      <h1>{{ultimasMascotas[0].nacimiento | date}}</h1>
    </div>
    <div *ngFor="let m of ultimasMascotas | slice:1" style="height: 500px; text-align: center; line-height: 250px;" class="carousel-item">
      <h1>{{m.nombre}}</h1>
      <h1>{{m.raza}}</h1>
      <h1>{{m.sexo}}</h1>
      <h1>{{m.senas}}</h1>
      <h1>{{m.nacimiento | date}}</h1>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
