<div class="containerLogin" style="width: 400px; margin: 0 auto;">
  <h1>Login del sistema</h1>
  <form (ngSubmit)="onSubmit()" action="">
    <div class="form-group">
      <label for="username"></label>
      <input style="width: 50%;" type="text" class="form-control" placeholder="nombre de usuario" [(ngModel)]="username"
        name="username" id="username">
    </div>
    <div class="form-group">
      <label for="pass"></label>
      <input style="width: 50%" type="text" class="form-control" placeholder="password" [(ngModel)]="pass" name="pass"
        id="username">
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>
<div class="container">
  <button class="btn btn-dark mt-4" (click)="this.visible = !this.visible">Agregar Due√±o</button>
  <app-alta-dueno *ngIf=this.visible></app-alta-dueno>
</div>
