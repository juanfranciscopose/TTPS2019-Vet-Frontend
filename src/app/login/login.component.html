<div class="containerLogin" style="width: 400px; margin: 0 auto;">
  <img style="width: 100%; display: inline-block;"
    src="https://www.infobae.com/new-resizer/Xwu5Ny5wMl-sKUdXZKjC011lLQU=/999x751/filters:quality(100)/s3.amazonaws.com/arc-wordpress-client-uploads/infobae-wp/wp-content/uploads/2018/06/05153558/mascotas-2.jpg"
    alt="">
  <h1>Login del sistema</h1>
  <form (ngSubmit)="onSubmit()" action="">
    <div class="form-group">
      <label for="username"></label>
      <input style="width: 50%;" type="text" class="form-control" placeholder="nombre de usuario" [(ngModel)]="username"
        name="username" id="username">
    </div>
    <div class="form-group">
      <label for="pass"></label>
      <input style="width: 50%" type="password" class="form-control" placeholder="password" [(ngModel)]="pass"
        name="pass" id="username">
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>
<div class="container">
  <h4 class="mt-4">Registrarse como: </h4>
  <button class="btn btn-dark mt-4 mr-4" (click)="toggleDueno()">Due√±o de Mascotas</button>
  <button class="btn btn-dark mt-4" (click)="toggleVet()">Veterinario</button>
  <app-alta-dueno *ngIf=this.visibleDueno></app-alta-dueno>
  <app-alta-veterinario *ngIf=this.visibleVet></app-alta-veterinario>
</div>
