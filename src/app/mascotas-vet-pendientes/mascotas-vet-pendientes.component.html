<div class="container">
    <h2>Lista de mascotas a confirmar</h2>
  </div>
  <div class="container">
    <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Especie</th>
            <th scope="col">Raza</th>
            <th scope="col">Sexo</th>
            <th scope="col">Color</th>
            <th scope="col">Se√±as</th>
            <th scope="col">Nacimiento</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mascota of mascotas">
            <td>{{mascota?.nombre}}</td>
            <td>{{mascota?.especie}}</td>
            <td>{{mascota?.raza}}</td>
            <td>{{mascota?.sexo}}</td>
            <td>{{mascota?.color}}</td>
            <td>{{mascota?.senas}}</td>
            <td>{{mascota?.nacimiento | date}}</td>
            <td>
              <nav class="buttons">
                <button class="btn btn-primary"
                  style="margin-right: 10px;width: 30px; height: 30px;background-image: url(../../assets/images/tick.png); background-size: cover;"
                  title="Aceptar Mascota" (click)="aceptarMascota(mascota)">
              </button>
                <button class="btn btn-primary"
                  style="margin-right: 10px;width: 30px; height: 30px;background-image: url(../../assets/images/cruz.png); background-size: cover;"
                  title="Rechazar Mascota" (click)="rechazarMascota(mascota)">
                </button>
              </nav>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
